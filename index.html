<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Arter</title>
    <link rel="icon" href="https://raw.githubusercontent.com/mmk1102x/pixel-arter/refs/heads/main/favicon.ico">

    <style>
        :root {
            --bg-color: #f0f4f8;
            --panel-color: #ffffff;
            --primary-color: #4a90e2;
            --border-color: #ddd;
            --pixel-size: 20px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* Controls Bar */
        .controls {
            background: var(--panel-color);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
            z-index: 10;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #555;
        }

        input[type="number"] {
            width: 50px;
            padding: 4px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        input[type="color"] {
            border: none;
            width: 32px;
            height: 32px;
            cursor: pointer;
            background: none;
            padding: 0;
        }
        
        select, input.scale-input {
            padding: 4px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            width: 100%;
            margin-top: 2px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: background 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        button:active { transform: scale(0.98); }
        button:hover { filter: brightness(1.1); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        button#clear-btn { background-color: #e74c3c; }
        button#grid-toggle-btn { background-color: #7f8c8d; }
        .history-btn { background-color: #34495e; }

        /* DROPDOWN MENU STYLES */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 100;
            margin-top: 5px;
            border: 1px solid #eee;
        }

        /* INVISIBLE BRIDGE to fix hover gap issue */
        .dropdown-content::before {
            content: "";
            position: absolute;
            top: -15px; 
            left: 0;
            width: 100%;
            height: 15px;
            background: transparent;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content > *:first-child {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .dropdown-content > *:last-child {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .dropdown-btn { background-color: #27ae60; }
        .import-btn-main { background-color: #d35400; }
        
        .dropdown-section {
            padding: 8px 12px;
            font-size: 0.8rem;
            color: #666;
            border-bottom: 1px solid #eee;
            background-color: #fafafa;
        }

        .dropdown-content button {
            background: none;
            color: #333;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            border-radius: 0;
            font-weight: normal;
        }
        
        .dropdown-content button:hover {
            background-color: #f1f1f1;
            filter: none;
        }

        .instructions {
            font-size: 0.8rem; 
            color: #666; 
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #canvas-container {
            flex: 1;
            width: 100%;
            max-width: 90vw;
            border: 2px solid #ccc;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            background-color: #e5e5e5;
            overflow: hidden; 
            position: relative;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .grid {
            display: grid;
            background-color: #ccc; 
            gap: 1px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            flex: none; 
            transform-origin: center center;
            margin: auto; 
        }

        .grid.hide-grid { gap: 0; background-color: transparent; }
        .pixel { background-color: #fff; width: var(--pixel-size); height: var(--pixel-size); user-select: none; }
        body.is-panning #canvas-container { cursor: grabbing; }
        body.space-pressed #canvas-container { cursor: grab; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .modal-header { font-weight: bold; font-size: 1.2rem; color: #333; }
        textarea#import-text {
            width: 100%; height: 150px; padding: 10px;
            border: 1px solid #ddd; border-radius: 4px;
            font-family: monospace; font-size: 0.9rem;
            resize: vertical; box-sizing: border-box;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <h1>Pixel Arter</h1>

    <div class="controls">
        <div class="control-group">
            <label>H:</label>
            <input type="number" id="input-height" value="16" min="1" max="100">
        </div>
        <div class="control-group">
            <label>W:</label>
            <input type="number" id="input-width" value="16" min="1" max="100">
        </div>
        <button id="create-btn">New</button>
        
        <div class="control-group" style="margin: 0 5px; border-left: 1px solid #ddd; padding-left: 5px;">
            <input type="color" id="color-picker" value="#000000">
        </div>

        <button id="undo-btn" class="history-btn" title="Ctrl+Z">‚Ü∂</button>
        <button id="redo-btn" class="history-btn" title="Ctrl+Y">‚Ü∑</button>

        <button id="grid-toggle-btn">Grid</button>
        <button id="clear-btn">Clear</button>
        
        <!-- EXPORT DROPDOWN -->
        <div class="dropdown">
            <button class="dropdown-btn">Export ‚ñº</button>
            <div class="dropdown-content">
                <div class="dropdown-section">
                    Format:
                    <select id="export-format">
                        <option value="image/png">PNG (Best)</option>
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </div>
                <div class="dropdown-section">
                    Scale (x):
                    <input type="number" id="export-scale" class="scale-input" value="20" min="1" max="500">
                </div>
                <button id="download-image-btn"><b>Download Image</b></button>
                <div style="border-top:1px solid #eee;"></div>
                <button id="download-ico-btn">Export ICO</button>
                <button id="copy-json-btn">Copy JSON Text</button>
                <button id="save-json-file-btn">Save JSON File</button>
            </div>
        </div>

        <!-- IMPORT DROPDOWN -->
        <div class="dropdown">
            <button class="import-btn-main">Import ‚ñº</button>
            <div class="dropdown-content">
                <button id="import-img-btn">Upload Image</button>
                <button id="import-json-btn">Paste JSON Text</button>
            </div>
        </div>
        
        <input type="file" id="file-input-img" style="display: none;" accept="image/png, image/jpeg, image/jpg, image/gif, image/webp">
    </div>

    <div class="instructions">
        <span>üñ±Ô∏è <b>Left:</b> Draw</span>
        <span>üñ±Ô∏è <b>Right:</b> Erase</span>
        <span>üñ±Ô∏è <b>Wheel Click:</b> Pick Color</span>
        <span>üñ±Ô∏è <b>Space+Left:</b> Pan</span>
    </div>

    <div id="canvas-container">
        <div id="pixel-canvas" class="grid"></div>
    </div>

    <!-- IMPORT JSON MODAL -->
    <div id="import-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">Import JSON</div>
            <p style="font-size:0.9rem; color:#666; margin:0;">Paste your JSON text code below:</p>
            <textarea id="import-text" placeholder='{"width": 16, "height": 16, "pixels": [...]}'></textarea>
            <div class="modal-actions">
                <button id="cancel-import-btn" style="background-color: #95a5a6;">Cancel</button>
                <button id="load-text-btn">Load Text</button>
            </div>
        </div>
    </div>

    <script>
        const canvasDiv = document.getElementById('pixel-canvas');
        const heightInput = document.getElementById('input-height');
        const widthInput = document.getElementById('input-width');
        const colorPicker = document.getElementById('color-picker');
        const container = document.getElementById('canvas-container');
        
        const createBtn = document.getElementById('create-btn');
        const clearBtn = document.getElementById('clear-btn');
        const gridToggleBtn = document.getElementById('grid-toggle-btn');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        
        const downloadImageBtn = document.getElementById('download-image-btn');
        const downloadIcoBtn = document.getElementById('download-ico-btn');
        const copyJsonBtn = document.getElementById('copy-json-btn');
        const saveJsonFileBtn = document.getElementById('save-json-file-btn');
        const exportScaleInput = document.getElementById('export-scale');
        const exportFormatSelect = document.getElementById('export-format');
        
        const importJsonBtn = document.getElementById('import-json-btn');
        const importImgBtn = document.getElementById('import-img-btn');
        const fileInputImg = document.getElementById('file-input-img');
        
        const importModal = document.getElementById('import-modal');
        const importText = document.getElementById('import-text');
        const cancelImportBtn = document.getElementById('cancel-import-btn');
        const loadTextBtn = document.getElementById('load-text-btn');

        let isDrawing = false, isErasing = false, isSpacePressed = false;
        let currentPixelSize = 20;
        let history = [], historyStep = -1;
        const MAX_HISTORY = 50;

        // --- BINARY HELPERS ---
        const crcTable = [];
        for (let n = 0; n < 256; n++) {
            let c = n;
            for (let k = 0; k < 8; k++) c = (c & 1) ? 0xEDB88320 ^ (c >>> 1) : c >>> 1;
            crcTable[n] = c;
        }
        function crc32(buf) {
            let crc = 0xFFFFFFFF;
            for (let i = 0; i < buf.length; i++) crc = (crc >>> 8) ^ crcTable[(crc ^ buf[i]) & 0xFF];
            return crc ^ 0xFFFFFFFF;
        }

        async function injectMetadata(blob, key, text) {
            const buffer = await blob.arrayBuffer();
            const view = new Uint8Array(buffer);
            const keyArr = new TextEncoder().encode(key);
            const textArr = new TextEncoder().encode(text);
            const chunkData = new Uint8Array(keyArr.length + 1 + textArr.length);
            chunkData.set(keyArr, 0); chunkData[keyArr.length] = 0; chunkData.set(textArr, keyArr.length + 1);
            
            const chunkLen = chunkData.length;
            const chunkType = new TextEncoder().encode("tEXt");
            const fullChunk = new Uint8Array(4 + 4 + chunkLen + 4);
            const dv = new DataView(fullChunk.buffer);
            dv.setUint32(0, chunkLen, false);
            fullChunk.set(chunkType, 4); fullChunk.set(chunkData, 8);
            
            const crcInput = new Uint8Array(4 + chunkLen);
            crcInput.set(chunkType, 0); crcInput.set(chunkData, 4);
            dv.setUint32(8 + chunkLen, crc32(crcInput), false);

            const finalBuffer = new Uint8Array(buffer.byteLength + fullChunk.length);
            finalBuffer.set(view.slice(0, 33), 0);
            finalBuffer.set(fullChunk, 33);
            finalBuffer.set(view.slice(33), 33 + fullChunk.length);
            return new Blob([finalBuffer], { type: 'image/png' });
        }

        async function extractMetadata(file) {
            const buffer = await file.arrayBuffer();
            const view = new DataView(buffer);
            let offset = 8; 
            while (offset < buffer.byteLength) {
                const len = view.getUint32(offset, false);
                const type = new TextDecoder().decode(new Uint8Array(buffer, offset + 4, 4));
                if (type === 'tEXt') {
                    const data = new Uint8Array(buffer, offset + 8, len);
                    let nullIndex = -1;
                    for(let i=0; i<len; i++) { if(data[i]===0){ nullIndex=i; break; } }
                    if(nullIndex > -1) {
                        const key = new TextDecoder().decode(data.slice(0, nullIndex));
                        if(key === "PixelArterData") return new TextDecoder().decode(data.slice(nullIndex+1));
                    }
                }
                offset += 12 + len; 
            }
            return null;
        }

        // --- CORE LOGIC ---
        function saveState() {
            if (historyStep < history.length - 1) history = history.slice(0, historyStep + 1);
            const currentPixels = Array.from(document.querySelectorAll('.pixel')).map(p => p.style.backgroundColor);
            history.push(currentPixels);
            if (history.length > MAX_HISTORY) history.shift(); else historyStep++;
            updateButtons();
        }
        function restoreState(pixelColors) {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach((p, i) => { if (pixels[i]) p.style.backgroundColor = pixelColors[i]; });
        }
        function undo() { if (historyStep > 0) { historyStep--; restoreState(history[historyStep]); updateButtons(); } }
        function redo() { if (historyStep < history.length - 1) { historyStep++; restoreState(history[historyStep]); updateButtons(); } }
        function updateButtons() { undoBtn.disabled = historyStep <= 0; redoBtn.disabled = historyStep >= history.length - 1; }
        
        function rgbToHex(col) {
            if(!col || col==='transparent' || col==='rgba(0, 0, 0, 0)') return '#ffffff';
            if(col.startsWith('#')) return col;
            let p = col.replace(/[^\d,]/g,'').split(',');
            if(p.length < 3) return '#ffffff';
            let r=parseInt(p[0]).toString(16).padStart(2,'0');
            let g=parseInt(p[1]).toString(16).padStart(2,'0');
            let b=parseInt(p[2]).toString(16).padStart(2,'0');
            return '#'+r+g+b;
        }
        function componentToHex(c) { return c.toString(16).padStart(2, '0'); }

        function makeGrid() {
            canvasDiv.innerHTML = '';
            history = []; historyStep = -1;
            const h = parseInt(heightInput.value), w = parseInt(widthInput.value);
            canvasDiv.style.gridTemplateColumns = `repeat(${w}, 1fr)`;
            canvasDiv.style.width = 'fit-content';
            
            for (let i = 0; i < h * w; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.backgroundColor = 'rgb(255, 255, 255)';
                pixel.addEventListener('mousedown', (e) => {
                    if (isSpacePressed) return;
                    e.preventDefault();
                    if (e.button === 1) { 
                        e.stopPropagation();
                        colorPicker.value = rgbToHex(pixel.style.backgroundColor);
                    } else if (e.button === 2) {
                        isErasing = true; pixel.style.backgroundColor = '#ffffff';
                    } else if (e.button === 0) {
                        isDrawing = true; pixel.style.backgroundColor = colorPicker.value;
                    }
                });
                pixel.addEventListener('mouseover', () => {
                    if (isSpacePressed) return;
                    if (isDrawing) pixel.style.backgroundColor = colorPicker.value;
                    else if (isErasing) pixel.style.backgroundColor = '#ffffff';
                });
                pixel.addEventListener('contextmenu', e => e.preventDefault());
                canvasDiv.appendChild(pixel);
            }
            saveState();
            container.scrollLeft = 0; container.scrollTop = 0;
            currentPixelSize = 20; updateZoom();
        }

        // --- LISTENERS ---
        window.addEventListener('mouseup', () => { if(isDrawing||isErasing){ isDrawing=false; isErasing=false; saveState(); } });
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='z') { e.preventDefault(); e.shiftKey?redo():undo(); }
            if ((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='y') { e.preventDefault(); redo(); }
            if (e.code === 'Space' && !e.repeat) { isSpacePressed = true; document.body.classList.add('space-pressed'); }
        });
        document.addEventListener('keyup', (e) => { if(e.code==='Space'){ isSpacePressed=false; document.body.classList.remove('space-pressed'); isDrawing=false; } });
        
        let startX, startY, scrollLeft, scrollTop;
        container.addEventListener('mousedown', (e) => {
            if (e.button === 1 || (isSpacePressed && e.button === 0)) {
                e.preventDefault(); document.body.classList.add('is-panning');
                startX = e.clientX; startY = e.clientY;
                scrollLeft = container.scrollLeft; scrollTop = container.scrollTop;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }
        });
        function onMouseMove(e) { e.preventDefault(); container.scrollLeft = scrollLeft - (e.clientX - startX); container.scrollTop = scrollTop - (e.clientY - startY); }
        function onMouseUp() { document.body.classList.remove('is-panning'); document.removeEventListener('mousemove', onMouseMove); document.removeEventListener('mouseup', onMouseUp); }

        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);
        createBtn.addEventListener('click', makeGrid);
        clearBtn.addEventListener('click', () => { document.querySelectorAll('.pixel').forEach(p => p.style.backgroundColor = '#ffffff'); saveState(); });
        gridToggleBtn.addEventListener('click', () => canvasDiv.classList.toggle('hide-grid'));
        function updateZoom() { document.documentElement.style.setProperty('--pixel-size', `${currentPixelSize}px`); }
        container.addEventListener('wheel', (e) => { e.preventDefault(); currentPixelSize += (Math.sign(e.deltaY)*-1)*2; if(currentPixelSize<2)currentPixelSize=2; if(currentPixelSize>120)currentPixelSize=120; updateZoom(); }, {passive:false});

        // --- EXPORT/IMPORT ---
        function getJsonData() {
            return {
                width: parseInt(widthInput.value),
                height: parseInt(heightInput.value),
                pixels: Array.from(document.querySelectorAll('.pixel')).map(p => rgbToHex(p.style.backgroundColor))
            };
        }
        
        function generateCanvas(scale, fillBackground = false) {
            const w = parseInt(widthInput.value), h = parseInt(heightInput.value);
            const cvs = document.createElement('canvas'); cvs.width = w*scale; cvs.height = h*scale;
            const ctx = cvs.getContext('2d');
            
            if (fillBackground) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, cvs.width, cvs.height);
            }

            document.querySelectorAll('.pixel').forEach((p, i) => {
                const c = p.style.backgroundColor;
                const isTransparent = !c || c === 'transparent' || c === 'rgba(0, 0, 0, 0)' || c === '#ffffff';
                if (!isTransparent) {
                    ctx.fillStyle = c;
                    ctx.fillRect((i%w)*scale, Math.floor(i/w)*scale, scale, scale);
                }
            });
            return cvs;
        }
        
        function downloadBlob(blob, name) { const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = name; a.click(); URL.revokeObjectURL(a.href); }

        downloadImageBtn.addEventListener('click', () => {
            let scale = parseInt(exportScaleInput.value);
            if (isNaN(scale) || scale < 1) scale = 1;
            
            // Safety limit
            if (scale * parseInt(widthInput.value) > 10000) {
                if(!confirm("The output image will be huge. Continue?")) return;
            }

            const format = exportFormatSelect.value;
            let ext = 'png';
            if(format === 'image/jpeg') ext = 'jpg';
            if(format === 'image/webp') ext = 'webp';
            
            const isJpeg = format === 'image/jpeg';
            const canvas = generateCanvas(scale, isJpeg); 
            
            canvas.toBlob(async (blob) => {
                if (format === 'image/png') {
                    const jsonData = JSON.stringify(getJsonData());
                    const taggedBlob = await injectMetadata(blob, "PixelArterData", jsonData);
                    downloadBlob(taggedBlob, `pixel-art.${ext}`);
                } else {
                    downloadBlob(blob, `pixel-art.${ext}`);
                }
            }, format, 0.95);
        });

        downloadIcoBtn.addEventListener('click', () => {
            const canvas = generateCanvas(1);
            canvas.toBlob(async (b) => {
                const arr = new Uint8Array(await b.arrayBuffer());
                const head = new Uint8Array([0,0,1,0,1,0]);
                const entry = new DataView(new ArrayBuffer(16));
                const w = canvas.width>=256?0:canvas.width, h = canvas.height>=256?0:canvas.height;
                entry.setUint8(0,w); entry.setUint8(1,h); entry.setUint16(4,1,true); entry.setUint16(6,32,true);
                entry.setUint32(8,arr.length,true); entry.setUint32(12,22,true);
                downloadBlob(new Blob([head,entry,arr], {type:'image/vnd.microsoft.icon'}), 'favicon.ico');
            }, 'image/png');
        });

        copyJsonBtn.addEventListener('click', () => navigator.clipboard.writeText(JSON.stringify(getJsonData())).then(()=>alert("Copied!")));
        saveJsonFileBtn.addEventListener('click', () => downloadBlob(new Blob([JSON.stringify(getJsonData())],{type:"application/json"}), 'pixel-art.json'));

        importImgBtn.addEventListener('click', () => fileInputImg.click());
        fileInputImg.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type === 'image/png') {
                try {
                    const metaJson = await extractMetadata(file);
                    if (metaJson) {
                        const data = JSON.parse(metaJson);
                        widthInput.value = data.width; heightInput.value = data.height;
                        makeGrid();
                        const pixels = document.querySelectorAll('.pixel');
                        data.pixels.forEach((c, i) => { if(pixels[i]) pixels[i].style.backgroundColor = c; });
                        saveState();
                        fileInputImg.value = '';
                        return;
                    }
                } catch (err) { console.log("Metadata skipped:", err); }
            }

            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => {
                    let w = img.width, h = img.height;
                    if (w > 100 || h > 100) { if (!confirm(`Image is ${w}x${h}. Import?`)) return; }
                    widthInput.value = w; heightInput.value = h;
                    makeGrid();
                    
                    const cvs = document.createElement('canvas'); cvs.width = w; cvs.height = h;
                    const ctx = cvs.getContext('2d'); ctx.drawImage(img,0,0);
                    const d = ctx.getImageData(0,0,w,h).data;
                    const pixels = document.querySelectorAll('.pixel');
                    for(let i=0; i<pixels.length; i++) {
                        const a = d[i*4+3];
                        if(a<128) pixels[i].style.backgroundColor='#ffffff';
                        else pixels[i].style.backgroundColor='#'+componentToHex(d[i*4])+componentToHex(d[i*4+1])+componentToHex(d[i*4+2]);
                    }
                    saveState();
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
            fileInputImg.value = '';
        });

        importJsonBtn.addEventListener('click', () => { importModal.classList.remove('hidden'); importText.value=''; importText.focus(); });
        cancelImportBtn.addEventListener('click', () => importModal.classList.add('hidden'));
        loadTextBtn.addEventListener('click', () => {
            try {
                const d = JSON.parse(importText.value);
                widthInput.value = d.width; heightInput.value = d.height;
                makeGrid();
                const pixels = document.querySelectorAll('.pixel');
                d.pixels.forEach((c, i) => { if(pixels[i]) pixels[i].style.backgroundColor = c; });
                saveState();
                importModal.classList.add('hidden');
            } catch(e) { alert("Invalid JSON"); }
        });
        importModal.addEventListener('click', e => { if(e.target===importModal) importModal.classList.add('hidden'); });

        window.onload = makeGrid;
    </script>
</body>
</html>
